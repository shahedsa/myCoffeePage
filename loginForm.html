<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="dot">
        <form class="container">
            <h2>Sign in</h2>
            <input type="text" class="inputtext" placeholder="Enter your username">
            <input type="password" class="inputpass" placeholder="Enter your password">
            <button type="button" class="btn">Sign in</button>
            <button type="button" class="Cancelbtn">Cancel</button>
        </form>
    </div>
    <div>
        <h4>Not a member?<br> You can sign up here</h4>
        <button class="signUpbtn">Click here to Sign Up</button>
    </div>
    
</body>
</html>
