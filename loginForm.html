<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="dot">
        <form class="container">
            <h2>Sign in</h2>
            <input type="text" class="inputtext" placeholder="Enter your username">
            <input type="password" class="inputpass" placeholder="Enter your password">
            <button type="button" class="btn">Sign in</button>
            <button type="button" class="Cancelbtn">Cancel</button>
        </form>
    </div>
    <div>
        <h4>Not a member?<br> You can sign up here</h4>
        <button id="signUpbtn" onclick="signupBtnClick()">Click here to Sign Up</button>
        <div id="signup-box">
            <form class="modal-dialog">
                <h1>Sign Up</h1>
                <p>Please fill all required fields</p>
                
                
                <label for="email">Email</label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw">Password</label>
                <input type="password" placeholder="Enter password" name="password" required>

                <label for="rept-psw">Repeat Password</label>
                <input type="password" placeholder="repeat the Password" name="repeat password" required>
                
                <label><input id="rememberme" name="rememberme" value="remember" type="checkbox" /> &nbsp;Remember me</label>
                  
                  <div class="btns">
                    <button class="cancel-btn" id="cancelbtn" onclick="document.getElementById('signup-box').style.display='none'">Cancel</button>
                    <button class="submit-btn">Submit</button>
                  </div>
                 
            </form>

        </div>
    </div>
    <script>
        var btnclick = document.getElementById('signUpbtn');
        btnclick.addEventListener("click", myFunction);
        function myFunction(){
            document.getElementById('signup-box').style.display='block';
            btnclick.style.display='none';
        }

        /*var btncancel =document.getElementById('signup-box');
        document.getElementById('cancelbtn').onclick= function(event){
            if(event.target == btncancel){
                btncancel.style.display='none';

            }

        }*/
        
    </script>
</body>
</html>
